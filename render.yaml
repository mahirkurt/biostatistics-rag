services:
  - type: web
    name: biostatistics-rag
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: frankfurt
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: BIOSTAT_API_KEY_1
        sync: false
      - key: PYTHONIOENCODING
        value: utf-8
      - key: PYTHONUTF8
        value: "1"
